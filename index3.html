<!DOCTYPE html>
<html>
<body>
    <script>
        let num1=0;
        let num2=0;
        var aux=0;

        num1 = num1 + 1;
        num2 = num2 + 5;

        document.writeln(`<br>El primer numero ahora es ${num1}`);
        document.writeln(`<br>El segundo numero ahora es ${num2}`);
        document.writeln(`<br>Vamos a inercambiar el valor de las variables`);
        //Intercambiar los valores
        aux=num1;
        num1=num2;
        num2=aux;
        document.writeln(`<br>El primer numero ahora es ${num1}`);
        document.writeln(`<br>El segundo numero ahora es ${num2}`);
    </script>
</body>
</html>
